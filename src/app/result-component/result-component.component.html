<div class="toggleShowSteps">
  <input type="button" *ngIf="result.length != 0" value="Toon/ verberg berekening" (click)="toggleShowSteps()" class="btn" />
</div>

<div *ngFor="let res of result" class="card results">
  <div class="card-header container" (click)="toggleShowSteps()">
    <div class="row">
      <div class="col-sm-8">
        Resultaat: {{res.result}}
      </div>
      <div class="col-sm-8">
      </div>
    </div>
  </div>
  <div class="card-body steps" *ngIf="showSteps">
    <ul>
      <li *ngFor="let step of res.steps">{{step}}</li>
    </ul>
  </div>
</div>
