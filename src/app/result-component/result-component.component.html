<div class="toggleShowSteps">
  <span *ngIf="result.length != 0 && !showSteps" (click)="toggleShowSteps()" >
    <fa name="toggle-off" class="fa-lg" title="Toon berekening"></fa>
  </span>
  <span *ngIf="result.length != 0 && showSteps" (click)="toggleShowSteps()" >
    <fa name="toggle-on" class="fa-lg" title="Verberg berekening" ></fa>
  </span>
</div>

<div *ngFor="let res of result" class="card results">
  <div class="card-header" (click)="toggleShowSteps()">
    Resultaat: {{res.result}}
  </div>
  <div class="card-body steps" *ngIf="showSteps">
    <ul>
      <li *ngFor="let step of res.steps">{{step}}</li>
    </ul>
  </div>
</div>
